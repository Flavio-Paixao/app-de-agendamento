<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão Admin - Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Meu Salão de Beleza</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Agende seu Horário</h2>

                        {% if sucesso %}
                            <div class="alert alert-success text-center border-0 shadow-sm">
                                <strong>✅ Sucesso!</strong> Seu agendamento foi realizado.
                            </div>
                        {% endif %}

                        <form method="POST">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label class="form-label">Seu Nome</label>
                                <input type="text" name="nome" class="form-control" placeholder="Ex: Maria Silva" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Telefone (com DDD)</label>
                                <input type="text" name="telefone" class="form-control" placeholder="Ex: 5511999998888" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Serviço</label>
                                <select name="servico" class="form-select" required>
                                    <option value="">Selecione um serviço...</option>
                                    {% for servico in servicos %}
                                        <option value="{{ servico.id }}">{{ servico.nome }} - R$ {{ servico.preco }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Data e Hora do Atendimento</label>
                                <input type="datetime-local" name="data_hora" class="form-control" required>
                                <small class="text-muted">Escolha o dia e o horário.</small>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2">Confirmar Agendamento</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
